<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="
    https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>


<div class="container" style="margin-top:35px;">

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">

            <h2>Register</h2>
            <form th:object="${emp}" method="post" action="/" onsubmit="return matchpass()" name="f1">

                <div class="alert alert-danger" style="display:none;"></div>
                <div class="alert alert-success" style="display:none;"></div>

                <p class="alert alert-danger" th:errors="*{name}"></p>
                <p class="alert alert-danger" th:errors="*{age}"></p>

                <div class="form-group">
                        <label for="id">First Name:</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" required/>
                </div>
                <div class="form-group">
                        <label for="name">First Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required />

                </div>

                <div class="form-group">
                    <label for="age">First Name:</label>
                    <input type="text" class="form-control" id="age" name="age" th:field="*{age}" required/>

                </div>

                <div class="form-group">
                    <label for="age">First Name:</label>
                    <input type="text" class="form-control" name="age2" required/>
                </div>

                <!--<input type="submit" value="Submit"/>-->
                <button type="Submit" id="registeBtn" class="btn btn-danger">Register</button>

            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(document).ready(function() {

	 $("#registeBtn").click(function() {
		if($("#id").val()!="" && $("#name").val()!="" && $("#age").val()!="") {
			register();
		} else {
			$(".alert-danger").html("Please provide the values in all the fields");
			$(".alert-danger").show();
			//$("#fname").focus();
		}
	});
});

function matchpass(){
    var firstpassword=document.f1.age.value;
    var secondpassword=document.f1.age2.value;

    if(firstpassword==secondpassword){
        return true;
    }
    else{
        alert("password must be same!");
        return false;
    }
}


</script>

</body>
</html>
